<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" id="email"/><br/>
        <label for="password">Password:</label>
        <input type="password" id="password"/><br />
        <label for="password">Confirm password:</label>
        <input type="password" id="password"/><br />
        <label for="text">Upload picture:</label>
        <input type="file"><br/>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="K">
        <label for="female">Female</label>
        <input type="radio" id="male" name="gender" value="S">
        <label for="male">Male</label><br/>
        <label for="contry">Select country:</label>
        <select name="contry" id="select-country">
            <option value="lithuania">Lithuania</option>
            <option value="swiss">Swiss</option>
            <option value="america">America</option>
            <option value="poland">Poland</option>
            <option value="deutchland">Deutchland</option>
            <option value="egland">Egland</option>
        </select><br/>
        <label for="hobby">Hobby:</label>
        <input type="checkbox" id="cricket" name="cricket" value="S" checked/>
        <label for="cricket">Cricket</label>
        <input type="checkbox" id="football" name="football" value="S">
        <label for="football">Football</label><br/>
        <label for="text">Adress:</label>
        <textarea name="story" id="story" cols="30" rows="10"></textarea><br/>
        <button>SUbmit</button>
    </form>
</body>
</html>
